<html ng-app>
    <head>
        <title>Demo</title>
    </head>
    <body ng-init="customers=[{
       joined: '2000-12-02', name: 'John', city: 'Chicago', orderTotal: 9.99956},
       {joined: '2000-12-02', name: 'John', city: 'Chicago', orderTotal: 12.99956},
       {joined: '2000-12-02', name: 'John', city: 'Chicago', orderTotal: 3.99956},
       {joined: '2012-12-02', name: 'Aviv', city: 'Tel Aviv', orderTotal: 15.99956}]">
        <h2>Customers</h2>
        Filter: <input type="text" ng-model="customerFilter.name"/>
        <br />
        <table>
            <tr>
                <th ng-click="sortBy='name';reverse=!reverse">Name</th>
                <th ng-click="sortBy='city';reverse=!reverse">City</th>
                <th ng-click="sortBy='orderTotal';reverse=!reverse">Order Total</th>
                <th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
            </tr>
            <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
                <td>{{cust.name | uppercase }}</td>
                <td>{{cust.city | lowercase }}</td>
                <td>{{cust.orderTotal | currency }}</td>
                <td>{{cust.joined | date:'dd/MM/yyyy' }}</td>
            </tr>
        </table>
        <script src="angular.js"></script>
    </body>
</html>
